<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Generator</title>

  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Email Generator</h1>

    <!-- Export and Import Buttons -->
    <div class="mb-4">
      <button id="exportConfig" class="btn btn-secondary">Export</button>
      <button id="importConfig" class="btn btn-secondary">Import</button>
    </div>

    <!-- Upload file section -->
    <div class="form-group">
      <label for="fileInput">Excel-Datei mit den Spalten "name", "email", "pin" hochladen:</label>
      <input type="file" id="fileInput" accept=".xlsx, .xls" class="form-control-file">
    </div>
    
    <h3>Importierte Daten:</h3>
    <div id="importedData" class="alert alert-info">
      <p>Nach dem Hochladen der Datei werden die Inhalte hier angezeigt.</p>
    </div>
    
    <!-- Subject input section -->
    <div class="form-group">
      <label for="emailSubject">Betreff der Email:</label>
      <input type="text" id="emailSubject" class="form-control" placeholder="Betreff eingeben">
    </div>

    <!-- Email Body Section -->
    <div class="form-group">
      <label for="emailBody">Vordefinierter Text:</label>
      <textarea id="emailBody" rows="10" class="form-control">Hallo {{name}}&#13;&#10;&#13;&#10;Hier ist Ihre PIN: {{pin}}</textarea>
    </div>
    
    <button id="generateEmails" class="btn btn-primary btn-block">Emails generieren</button>

    <h3 class="mt-4">Generierte Emails:</h3>
    <div id="emailList" class="list-group"></div>

    <!-- SMTP Settings Section -->
    <h3 class="mt-4">SMTP-Serverdaten</h3>
    <div class="form-group">
      <label for="smtpServer">SMTP-Server (z.B. smtp.gmail.com):</label>
      <input type="text" id="smtpServer" class="form-control" placeholder="SMTP Server eingeben">
    </div>
    <div class="form-group">
      <label for="smtpPort">Port (Standard: 465):</label>
      <input type="text" id="smtpPort" class="form-control" value="465" placeholder="Port eingeben">
    </div>
    <div class="form-group">
      <label for="smtpUser">Benutzername (Email-Adresse):</label>
      <input type="text" id="smtpUser" class="form-control" placeholder="Benutzername eingeben">
    </div>
    <div class="form-group">
      <label for="smtpPass">Passwort:</label>
      <input type="password" id="smtpPass" class="form-control" placeholder="Passwort eingeben">
    </div>
    <button id="sendEmailsSMTP" class="btn btn-success btn-block">Mails per SMTP senden</button>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script src="script.js"></script>
</body>
</html>
